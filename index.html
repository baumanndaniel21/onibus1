<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de passageiros</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Contagem de passageiros</h1>
    <form>
        <label for="horaInicioPico">Horário de início do pico da linha?</label>
        <input type="time" id="horaInicioPico"  required />
        <br />
        <br />
        <label for="horaFinalPico">Horário final do pico da linha?</label>
        <input type="time" id="horaFinalPico" required />
        <br />
        <br />
        <p>Iniciando câmeras e sensores.</p>
        <p>Inicie a viagem</p>
        <label for="horaAtual">Qual a hora atual?</label>
        <input type="time" id="horaAtual" required />
        <br />
        <br />
        <label for="sensorAtivo">O sensor identificou algo?</label>
        <select id="sensorAtivo">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br/><br/>
        <label for="viagemEmAndamento">Viagem em andamento?</label>
        <select id="viagemEmAndamento">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br/><br/>
        <input type="button" value="Registrar entrada" onclick="registrarEntrada()" />
        <br>
        <input type="button" value="Registrar Saida" onclick="registrarSaida()" />

    </form>
    <h2>Relatório</h2>
    <p>Número de passageiros no horário de pico: <span id="contagem">0</span></p>
    <p>Lotação atual: <span id="contagem">0</span></p>
  
    <footer>Desenvolvido por Seu nome aqui</footer>
    <script src="script.js"></script>
</body>

</html>
